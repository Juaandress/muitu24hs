name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - run: npm install
      - run: npm run build
      - run: npm run deploy
