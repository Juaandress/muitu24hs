name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Cambia esto si usas otra rama para despliegue

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - run: npm install
      - run: npm run build
      
      - name: Set Git identity
        run: |
          git config --global user.email "juan-rcia@outlook.com"
          git config --global user.name "Juaandress"
          
      - run: npm run deploy
